backend:
  name: git-gateway
  branch: master

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
  - name: "pages"
    label: "Pages"
    delete: false # Prevent users from deleting documents in this collection 
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Heading, name: heading, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Projects", name: projects, widget: list, fields: [
              {label: "Image", name: "image", widget: "image"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Values", name: "values", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"},
              {label: "Image", name: "image", widget: string},
              {label: "Image description", name: "alt", widget: string}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
          - {label: Contact Entries, name: contact_entries, widget: list, fields: [
              {label: Heading, name: heading, widget: string},
              {label: Phone, name: phone, widget: string},
              {label: Email, name: email, widget: string}]}
      - file: "site/content/projects/_index.md"
        label: "Projects Page"
        name: "projects"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Intro, name: intro, widget: object, fields: [
              {label: Heading, name: heading, widget: string}, 
              {label: Description, name: description, widget: text}, 
              {label: Blurbs, name: blurbs, widget: list, fields: [
                {label: Image, name: image, widget: image}, 
                {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [
              {label: Heading, name: heading, widget: string}, 
              {label: Description, name: description, widget: text}, 
              {label: Image1, name: image1, widget: object, fields: [
                {label: Image, name: image, widget: image}, 
                {label: Alt, name: alt, widget: string}]}, 
              {label: Image2, name: image2, widget: object, fields: [
                {label: Image, name: image, widget: image}, 
                {label: Alt, name: alt, widget: string}]}, 
              {label: Image3, name: image3, widget: object, fields: [
                {label: Image, name: image, widget: image}, 
                {label: Alt, name: alt, widget: string}]}]}
          - {label: Videos, name: videos, widget: object, fields: [
              {label: Videos Heading, name: videosHeading, widget: string}, 
              {label: Videos Description, name: videosDescription, widget: text}, 
              {label: Video1, name: video1, widget: string}, 
              {label: Video2, name: video2, widget: string}]}
          # - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}          
      - file: "site/content/values/_index.md"
        label: "Values Page"
        name: "values"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Values, name: values, widget: list, fields: [
              {label: Heading, name: heading, widget: string},
              {label: Text, name: text, widget: text},
              {label: Image, name: imageUrl, widget: image}]}
          - {label: Full Image, name: full_image, widget: image}
          - {label: Body, name: body, widget: markdown}
      - file: "site/content/donate/_index.md"
        label: "Donate Page"
        name: "donate"
        fields: 
        - {label: Title, name: title, widget: string}
        - {label: Image, name: image, widget: image}
        - {label: Accounts, name: accounts, widget: object, fields: [
            {label: Heading, name: heading, widget: string}, 
            {label: Description, name: description, widget: string}, 
            {label: Types, name: types, widget: list, fields: [
              {label: Description, name: description, widget: string}, 
              {label: Option, name: option, widget: string},
              {label: Price, name: price, widget: string}, 
              {label: Items, name: items, widget: list, fields: [
                {label: Label, name: label, widget: string},
                {label: Text, name: text, widget: string}]}]}]}
        - {label: Full Image, name: full_image, widget: image}
        - {label: Contact Description, name: contact_description, widget: text}
        - {label: Contact Entries, name: contact_entries, widget: list, fields: [
            {label: Heading, name: heading, widget: string},
            {label: Phone, name: phone, widget: string},
            {label: Email, name: email, widget: string}]}