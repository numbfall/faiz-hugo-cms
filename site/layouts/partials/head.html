<head>
	{{/*  {{ template "_internal/google_analytics_async.html" . }}  */}}
	<meta name="description" content="{{ if isset .Params `description` }}{{ .Params.description }}{{ else }}{{ .Site.Params.headline }}{{ end }}">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ hugo.Generator }}
	<!-- Open Graph -->
	{{ if .IsNode }}
	<meta property="og:locale" content="en_US">
	<meta property="og:site_name" content="{{ .Site.Title }}">
	<meta property="og:type" content="business.business">
	<meta property="og:title" content="{{ .Site.Title }}">
	<meta property="og:description" content="{{ .Site.Params.headline }}" >
	<meta property="og:url" content="{{ .Site.BaseURL }}">
	<meta property="og:image" content="{{ .Site.Params.image | absURL }}">
	{{ else }}
	<meta property="og:locale" content="en_US">
	<meta property="og:site_name" content="{{ .Site.Title }}">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{{ .Title }}">
	<meta property="og:description" content="{{ .Params.description }}" >
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="article:section" content="{{ .Section | humanize }}" >
	<meta property="article:published_time" content="{{ .PublishDate }}" >
	<meta property="article:modified_time" content="{{ .Lastmod }}" >
	<meta property="article:author" content="{{ .Site.Params.author }}" >
	<meta property="og:image" content="{{ if isset .Params `image` }}{{ .Params.image | absURL }}{{ else }}{{ .Site.Params.image | absURL }}{{ end }}">
	{{ end }}
	<meta name="theme-color" content="#c71138">

	<link rel="canonical" href="{{ .Permalink }}">
	<link rel="author" href="{{ .Site.Params.facebook }}">
	<link rel="publisher" href="{{ .Site.Params.facebook }}">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Pacifico"> 
	<link rel="stylesheet" href="/css/main.css">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-Wicon" href="/img/safari-pinned-tab.svg" color="#c51162">
	
	<script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
	<title>{{ .Title }} | Faiz-e-Aam</title>
</head>
