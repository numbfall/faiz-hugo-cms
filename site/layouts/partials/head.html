<head>
	{{ template "_internal/google_analytics.html" . }}
	<title>{{ .Title }} | Faiz-e-Aam</title>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ hugo.Generator }}

	<link rel="canonical" href="{{ .Permalink }}">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Pacifico"> 
	<link rel="stylesheet" href="/css/main.css">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#c51162">
	<meta name="theme-color" content="#c51162">

	<!-- Open Graph -->
	{{ if .IsNode }}
	<meta property="og:type" content="business.business">
	<meta property="og:title" content="{{ .Site.Title }}">
	<meta property="og:description" content="{{ .Site.Params.headline }}" >
	<meta property="og:url" content="{{ .Site.BaseURL }}">
	<meta property="og:image" content="{{ .Site.Params.image }}">
	{{ else }}
	<meta property="og:type" content="article">
	<meta property="og:title" content="{{ .Title }}">
	<meta property="og:description" content="{{ .Params.description }}" >
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="article:section" content="{{ .Section | humanize }}" >
	<meta property="article:published_time" content="{{ .PublishDate }}" >
	<meta property="article:modified_time" content="{{ .Lastmod }}" >
	<meta property="og:image" content="{{ if isset .Params `image` }}{{ .Params.image | absURL }}{{ else }}{{ .Site.Params.image }}{{ end }}">
	{{ end }}
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
