{{ define "main" }}

<div class="mw7 center ph3 pv4">
  <h1 class="f2 lh-title mb3">{{.Title}}</h1>
    <p class="grey-3">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
  <div class="cms">
    <p>{{ .Description }}</p>
    {{ .Content }}
  </div>
</div>

<div class="bg-off-white pv4">
    <div class="ph3 mw7 center flex">
    {{ with .PrevInSection }}
    {{ .Render "li" }}
  {{ end }}
</div>
</div>

<script type="application/ld+json">
  {{ partial "search-gallery-news" . | safeJS }}
</script>

{{ end }}
